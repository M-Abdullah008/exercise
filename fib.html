<html>
    <head>
        <script>
            const fib=(n)=>{
                if(n<=2){ 
                    return 1;
                }else{
                    return fib(n-1)+fib(n-2);
                }
    
                
    
            }

            const fib2=(n, memo={})=>{
                if(n in memo){
                    return memo[n]
                }
                if(n<=2){
                    return 1;
                }else{
                memo[n]=fib2(n-1, memo)+fib2(n-2, memo);
                }
                
                return memo[n];
            };
            document.write(fib2(100));
        </script>
    </head>
